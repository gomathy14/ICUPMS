{% extends 'base.html' %}


{% block content %}
<body>

<h1 class="h3 mb-2 text-gray-800">Patient Details</h1>
<p class="mb-4">View all your residants status of payment  </p>
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">patient Table</h6>
  </div>

  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Date of Admission</th>
          </tr>
        </thead>
        <tbody align="center">
          {% for e in posts %}
          <tr>
            
              <td> {{ e.id }} </td>
              <td>{{ e.Pname }} </td> 
              <td>{{ e.Age }}</td>
              <td>{{ e.Gender }}</td>
              <td>{{ e.DateofAdm }}</td>

             
              

            </tr>
            {% endfor %}
     </tbody>
     

  </table>  
 </div>
 </div>
 </div> 
<div class="button-group" align="right" >
  <a href="{{ url_for('views.create') }}" class="btn btn-primary" role="button" >
  Register new patient </a>

</body>

{% endblock %}
